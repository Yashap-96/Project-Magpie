<html>
<head>
    <title>Search Results for "{{ query }}"</title>
    <style>/* Same CSS as before */ body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.6;color:#E0E0E0;background-color:#121212;max-width:800px;margin:20px auto;padding:20px}h1,h2{color:#BB86FC;border-bottom:2px solid #373737;padding-bottom:10px}a{color:#03DAC6;text-decoration:none}a:hover{text-decoration:underline}.paper{margin-bottom:20px;padding-bottom:20px;border-bottom:1px solid #373737}.authors{font-style:italic;color:#A0A0A0}ul{list-style-type:'âœ¨';padding-left:20px}.back-link{display:block;margin-top:40px;}</style>
</head>
<body>
    <h1>Search Results</h1>
    <h2>For: "{{ query }}"</h2>

    {% for paper in papers %}
    <div class="paper">
        <h3><a href="{{ url_for('paper_detail', paper_id=paper['id']) }}">{{ paper['title'] }}</a></h3>
        <p class="authors">{{ paper['authors'] }} (Published: {{ paper['published_date'] }})</p>
        <ul>{{ paper['ai_summary'] | replace('* ', '<li>') | safe }}</ul>
    </div>
    {% else %}
    <p>No papers found matching your search.</p>
    {% endfor %}

    <a href="{{ url_for('homepage') }}" class="back-link">&larr; Back to Home</a>
</body>
</html>
